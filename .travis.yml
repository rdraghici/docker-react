language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t rdraghici/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true rdraghici/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env-1"
  bucket_name: "elasticbeanstalk-us-east-1-803332035819"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"


